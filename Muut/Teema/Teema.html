<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<title>Teema</title>
<link rel="stylesheet" href="Teema.css">
</head>
<body>
<a href="../../Tauluvalikko/tauluvalikko.html" class="close-btn">✕</a>
<!-- LEFT -->
<div class="sidebar">

  <div class="sidebar-title">TEEMA</div>

  <div class="palette" onclick="setTheme(0)">
    <span style="background:#F1F3FE"></span>
    <span style="background:#6B7280"></span>
    <span style="background:#6C63FF"></span>
  </div>

  <div class="palette" onclick="setTheme(1)">
    <span style="background:#fff7e6"></span>
    <span style="background:#0f2a44"></span>
    <span style="background:#ff8fb3"></span>
  </div>

  <div class="palette" onclick="setTheme(2)">
    <span style="background:#55423d"></span>
    <span style="background:#fff3ec"></span>
    <span style="background:#ffc0ad"></span>
  </div>

  <div class="palette" onclick="setTheme(3)">
    <span style="background:#11120D"></span>
    <span style="background:#FFFAF4"></span>
    <span style="background:#D8CFBC"></span>
  </div>

  <div class="palette" onclick="setTheme(4)">
    <span style="background:#0f172a"></span>
    <span style="background:#e2e8f0"></span>
    <span style="background:#38bdf8"></span>
  </div>

  <div class="sidebar-title">PROFİİLİKUVAT</div>

  <div class="avatars">
    <img src="profiili/avatar1.jpg" onclick="setAvatar(this.src)">
    <img src="profiili/avatar2.jpg" onclick="setAvatar(this.src)">
    <img src="profiili/avatar3.jpg" onclick="setAvatar(this.src)">
    <img src="profiili/avatar4.jpg" onclick="setAvatar(this.src)">
    <img src="profiili/avatar5.jpg" onclick="setAvatar(this.src)">
    <img src="profiili/avatar6.jpg" onclick="setAvatar(this.src)">
    <img src="profiili/avatar7.png" onclick="setAvatar(this.src)">
    <img src="profiili/avatar8.jpg" onclick="setAvatar(this.src)">
    <img src="profiili/avatar9.jpg" onclick="setAvatar(this.src)">
    <img src="profiili/avatar10.jpg" onclick="setAvatar(this.src)">
  </div>

</div>

<!-- Sağ üstte görünen profil -->
<img id="top-avatar" src="profiili/avatar1.jpg">


<!-- MAIN -->
<div class="main">
  <h1>Valitse haluamasi<br>TEEMA ja PROFIILIKUVAASI.</h1>
  <p>
    Voit vaihtaa sivun teemaa ja profiilikuvaasi napsauttamalla vasemmalla 
    olevia paletteja.
  </p>

  <div class="card">
    <h3>Esimerkki kortti</h3>
    <p>Jos tykkäsit tästä teemasta ja profiilikuvaasi, voit asentaa sen painamalla alhaalla olevaa nappia.</p>
    <button>Asenna teema ja profiilikuva!</button>
  </div>
</div>
<script src="Teema.js"></script>
</body>
</html>
