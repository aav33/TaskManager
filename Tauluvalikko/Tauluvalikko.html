<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fake Trello - Tauluvalikko</title>
<style>
:root {
    --bg: #f6f8fb;
    --card: #ffffff;
    --accent: #6c63ff;
    --muted: #6b7280;
}

* { box-sizing: border-box; }

body {
    font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    background: linear-gradient(180deg, #eef2ff 0%, var(--bg) 100%);
    margin: 0;
    padding: 24px;
}

.top-bar {
    display: flex;
    gap: 12px;
    align-items: center;
    margin-bottom: 24px;
}

.top-bar input {
    padding: 10px 12px;
    border: 1px solid #e6e9f2;
    border-radius: 10px;
    font-size: 15px;
}

.top-bar button {
    padding: 10px 16px;
    border: none;
    border-radius: 10px;
    background: var(--accent);
    color: white;
    font-weight: 700;
    cursor: pointer;
}

#profile-pic {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    margin-left: auto;
    border: 2px solid var(--accent);
}

.profile-menu {
    position: absolute;
    top: 80px;
    right: 24px;
    background: var(--card);
    border-radius: 14px;
    box-shadow: 0 8px 30px rgba(21, 24, 40, 0.08);
    display: flex;
    flex-direction: column;
    gap: 8px;
    padding: 12px;
    z-index: 10;
}

.profile-menu.hidden { display: none; }

.profile-menu button {
    background: transparent;
    border: none;
    cursor: pointer;
    padding: 8px;
    text-align: left;
    color: var(--muted);
    font-weight: 600;
    border-radius: 10px;
}

.profile-menu button:hover { background: rgba(108, 99, 255, 0.08); color: var(--accent); }

.sections h2 {
    color: var(--muted);
    margin-bottom: 12px;
}

.boards-row {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 12px;
    margin-bottom: 24px;
}

.board-card {
    background: var(--card);
    border-radius: 14px;
    padding: 16px;
    box-shadow: 0 4px 12px rgba(21,24,40,0.08);
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    min-height: 120px;
    transition: transform 0.2s ease;
}

.board-card:hover { transform: translateY(-4px); }

#show-more-btn {
    padding: 10px 16px;
    border: none;
    border-radius: 10px;
    background: var(--accent);
    color: white;
    cursor: pointer;
}

#board-view {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 24px;
    z-index: 20;
}

#board-content {
    background: var(--card);
    border-radius: 14px;
    padding: 24px;
    width: 100%;
    max-width: 800px;
    max-height: 90%;
    overflow-y: auto;
}

#board-content h2 { margin-top: 0; }

#board-content button {
    margin-top: 12px;
    background: var(--accent);
    color: white;
    border: none;
    border-radius: 10px;
    padding: 10px 16px;
    cursor: pointer;
}

.task {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 12px;
    margin: 8px 0;
    border-radius: 10px;
    background: rgba(108, 99, 255, 0.06);
    cursor: pointer;
    transition: background 0.2s;
}

.task.done {
    text-decoration: line-through;
    color: var(--muted);
    background: rgba(108, 99, 255, 0.2);
}

input#new-task-input {
    padding: 10px 12px;
    border-radius: 10px;
    border: 1px solid #e6e9f2;
    width: calc(100% - 130px);
    margin-right: 8px;
}

.task-controls { display: flex; gap: 8px; }

@media (max-width: 880px) {
    body { padding: 12px; }
    #board-content { width: 100%; }
}
</style>
</head>
<body>

<div class="top-bar">
  <input type="text" id="search-board" placeholder="Hae taulua nimellä...">
  <input type="text" id="board-code" placeholder="Koodi">
  <button id="create-board-btn">LUO</button>
  <img id="profile-pic" src="profiili.png" alt="Profiili">
</div>

<div class="profile-menu hidden">
  <button onclick="alert('Oikotiet')">Oikotiet</button>
  <button onclick="alert('Teema')">Teema</button>
  <button onclick="alert('Usein kysytyt')">Usein kysytyt</button>
  <button onclick="logout()">Kirjaudu ulos</button>
</div>

<div class="sections">
  <h2>Suosikit</h2>
  <div class="boards-row" id="favorites"></div>

  <h2>Äskettäin katsotut</h2>
  <div class="boards-row" id="recent"></div>

  <h2>Taulut</h2>
  <div class="boards-row" id="all-boards"></div>
  <button id="show-more-btn" class="hidden">Näytä lisää</button>
</div>

<div id="board-view">
  <div id="board-content">
    <h2 id="board-title">Taulu</h2>
    <div style="display:flex; margin-bottom:12px;">
      <input type="text" id="new-task-input" placeholder="Uusi tehtävä">
      <button onclick="addTask()">Lisää</button>
    </div>
    <div id="task-list"></div>
    <button onclick="closeBoard()">Sulje taulu</button>
  </div>
</div>

<script>
const profilePic = document.getElementById('profile-pic');
const profileMenu = document.querySelector('.profile-menu');
const createBoardBtn = document.getElementById('create-board-btn');
const allBoards = document.getElementById('all-boards');
const boardView = document.getElementById('board-view');
const boardTitleEl = document.getElementById('board-title');
const taskList = document.getElementById('task-list');
let currentBoard = null;
let boards = [];

profilePic.addEventListener('click', () => {
  profileMenu.classList.toggle('hidden');
});

function logout() { alert('Uloskirjautuminen!'); }

createBoardBtn.addEventListener('click', () => {
  const title = prompt("Anna taulun otsikko:");
  if (!title) return;
  const visibility = prompt("Valitse näkyvyys (yksityinen/yhteinen):").toLowerCase();
  const code = visibility === "yhteinen" ? Math.random().toString(36).substr(2, 6) : null;
  const board = { title, visibility, code, tasks: [] };
  boards.push(board);
  renderBoards();
});

function renderBoards() {
  allBoards.innerHTML = '';
  boards.forEach((b, index) => {
    const card = document.createElement('div');
    card.classList.add('board-card');
    card.textContent = b.title + (b.code ? `\nKoodi: ${b.code}` : '');
    card.addEventListener('click', () => openBoard(index));
    allBoards.appendChild(card);
  });
}

function openBoard(index) {
  currentBoard = boards[index];
  boardTitleEl.textContent = currentBoard.title;
  renderTasks();
  boardView.style.display = 'flex';
}

function closeBoard() { boardView.style.display = 'none'; currentBoard = null; }

function addTask() {
  const input = document.getElementById('new-task-input');
  if (!input.value) return;
  currentBoard.tasks.push({ text: input.value, done: false });
  input.value = '';
  renderTasks();
}

function renderTasks() {
  taskList.innerHTML = '';
  currentBoard.tasks.forEach((task, i) => {
    const div = document.createElement('div');
    div.className = 'task' + (task.done ? ' done' : '');
    div.textContent = task.text;
    div.addEventListener('click', () => {
      task.done = !task.done;
      renderTasks();
    });
    taskList.appendChild(div);
  });
}
</script>

</body>
</html>
