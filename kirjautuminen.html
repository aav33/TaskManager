<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rekisteröidy</title>
    <link rel="stylesheet" href="kirjautuminen.css" />
</head>
<body>
  <div class="card" role="region" aria-label="Kirjautuminen ja Rekisteröinti">
    <div class="hero">
      <h1>Tervetuloa</h1>
      <p>Luo tili tai kirjaudu olemassa olevalla tilillä. Rekisteröinnissä käytetään sähköpostivarmennuskoodia.</p>
      <div class="features">
        <div class="feature">Sähköposti</div>
        <div class="feature">Salasana</div>
        <div class="feature">Varmennuskoodi</div>
      </div>
    </div>

    <div class="forms">
      <div class="tabs" role="tablist">
        <div class="tab active" id="tab-register" role="tab" tabindex="0">Rekisteröidy</div>
        <div class="tab" id="tab-login" role="tab" tabindex="0">Kirjaudu</div>
      </div>

      <!-- Register -->
      <form id="register-form" aria-hidden="false">
        <label for="reg-email">Sähköposti</label>
        <input id="reg-email" type="email" placeholder="nimi@example.com" required />

        <label for="reg-password">Salasana</label>
        <input id="reg-password" type="password" placeholder="Salasanasi" minlength="6" required />

        <div class="row">
          <div style="flex:1">
            <label for="reg-code">Varmennuskoodi (sähköposti)</label>
            <input id="reg-code" type="text" placeholder="Lähetetty koodi" />
          </div>
          <div style="width:140px;display:flex;align-items:end;">
            <button type="button" id="send-code" class="btn ghost">Lähetä koodi</button>
          </div>
        </div>

        <div id="reg-msg" class="small"></div>
        <div style="display:flex;gap:8px;align-items:center;justify-content:flex-end;margin-top:6px">
          <button type="submit" class="btn">Rekisteröidy</button>
        </div>
      </form>

      <!-- Login -->
      <form id="login-form" aria-hidden="true" style="display:none">
        <label for="login-email">Sähköposti</label>
        <input id="login-email" type="email" placeholder="nimi@example.com" required />

        <label for="login-password">Salasana</label>
        <input id="login-password" type="password" placeholder="Salasanasi" required />

        <div id="login-msg" class="small"></div>
        <div style="display:flex;gap:8px;align-items:center;justify-content:flex-end;margin-top:6px">
          <button type="submit" class="btn">Kirjaudu</button>
        </div>
      </form>

    </div>
  </div>
  
    <script src="kirjautuminen.js"></script>
</body>
</html>
